{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<h1 id="h1">Student Enquiry Form</h1>

<form method="post" id="form">
    {% csrf_token %}
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="first_name" placeholder="Enter first name..." required>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="last_name" placeholder="Enter last name..." required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email..." required><br><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter phone number..." required>
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Write address.." style="height:200px" required></textarea>
    <label for="course">Course:</label>
    <select name="course" id="course">
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
    </select>
    <button type="submit" id="sb">Submit</button>
    <button type="button" id="ex">Exit</button>
</form>

<script src="{% static 'main.js' %}"></script>
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}
